<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title>Настройки ДК</title>
</head>

<body>

<table>
    <tbody>
        <tr>
            <td><label for="show_reposts">Показывать репосты</label></td>
            <td><input type="checkbox" id="show_reposts"></td>
        </tr>
        <tr>
            <td><label for="show_groups">Показывать группы</label></td>
            <td><input type="checkbox" id="show_groups"></td>
        </tr>
        <tr>
            <td><label for="show_friends">Показывать новости друзей</label></td>
            <td><input type="checkbox" id="show_friends"></td>
        </tr>
        <tr>
            <td><label for="hide_re">Фильтровать по выражению (текст или <a href="http://javascript.ru/basic/regular-expression+">регулярные выражения JavaScript</a>)</label></td>
            <td><input type="text" id="hide_re"></td>
        </tr>
        <tr>
            <td><label for="debug_mode">Режим разработки</label></td>
            <td><input type="checkbox" id="debug_mode"></td>
        </tr>
    </tbody>
</table>

<div id="status"></div>

<script src="options.js"></script>
</body>
</html>
