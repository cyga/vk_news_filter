<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="text/html;charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Настройки ДК</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="options_header">
        <h1>Фильтр новостей vk.com</h1>
        <h2>v0.67</h2>
        <input class "label" type="checkbox" id="filter_switch">
        <hr>
      </div>
      <form class="form-horizontal">
        <div class="form-group">
          <div class="option">
            <input type="checkbox" id="show_reposts">
          </div>
          <label class="label" for="show_reposts">Показывать репосты</label>
        </div>
        <div class="form-group">
          <div class="option">
            <input type="checkbox" id="show_groups">
          </div>
          <label class="label" for="show_groups">Показывать группы</label>
        </div>
        <div class="form-group">
          <div class="option">
            <input type="checkbox" id="show_ig">
          </div>
          <label class="label" for="show_ig">Показывать InstaGram</label>
        </div>
        <div class="form-group">
          <div class="option">
            <input type="checkbox" id="show_friends">
          </div>
          <label class="label" for="show_friends">Показывать новости друзей</label>
        </div>
        <div class="form-group">
          <div class="option">
            <input type="checkbox" id="show_adv">
          </div>
          <label class="label" for="show_adv">Показывать рекламу в ленте</label>
        </div>
        <div class="form-group">
          <div class="option">
            <input type="checkbox" id="show_adv_left">
          </div>
          <label class="label" for="show_adv_left">Показывать рекламу слева</label>
        </div>
        <div class="form-group">
          <div class="option" id="hide_re_div">
            <div id="hide_re_add_div" class="option">
              <span class="glyphicon glyphicon-plus" aria-hidden="true" title="Добавить выражение"></span>
            </div>
            <label class="label" for="hide_re_div" title="Cкрывать посты, у которых в тексте есть совпадения с указанным RegExp-выражением">Фильтр по <a href="http://javascript.ru/basic/regular-expression+">RegExp</a></label>
          </div>
        </div>
        <div class="form-group">
          <div class="option">
            <input type="checkbox" id="likes_filter">
          </div>
          <label class="label" for="likes_filter" title="Cкрывать посты, у которых лайков меньше указанного количества">Фильтр лайков >= </label>
          <input type="number" id="min_likes" min="0" step="10" title="Cкрывать посты, у которых лайков меньше указанного количества">                    
        </div>
        <div class="form-group">
          <div class="option">
            <input type="checkbox" id="debug_mode">
          </div>
          <label class="label" for="debug_mode" title="Режим вывода отладочных сообщений в консоль браузера">Режим разработки</label>
        </div>
      </form>
      <hr class="hr-bottom">
      <div class="col-sm-12">
        <div class="label">
        </div>
        <div class="option" id="status" >
        </div>
      </div>
    </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="options.js"></script>
  </body>
</html>
<html>
